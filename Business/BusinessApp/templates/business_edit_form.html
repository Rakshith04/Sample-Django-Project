{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.organisation_name|as_crispy_field}}
    {{form.address|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.owner_info|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.employee_size|as_crispy_field}}
        </div>
    </div>

  <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
      

</form>
{% endblock content %}
